services:
  - type: web
    name: my-app
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false

databases:
  - name: my-app-db
    databaseName: myappdb
    user: myappuser
    plan: free
